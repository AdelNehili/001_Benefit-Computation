<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <h1>Login</h1>


    <form th:action="@{/dashboard}" th:object="${LoginRequest}" method="post" class="form-container">
        <div class="scenario-block">
            <label for="identifier">Email or Username:</label>
            <input type="text" id="identifier" th:field="*{identifier}" name="identifier" required>
        </div>

        <div class="scenario-block">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" name="password" required>
        </div>

        <div class="button-container">
            <button type="submit">Login</button>
        </div>
    </form>


</body>
</html>
