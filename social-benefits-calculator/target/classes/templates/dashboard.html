<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
    <div class="form-container">
        <h1 th:text="'Welcome, ' + ${loginResult.username} + '!'">Welcome, User!</h1>

        <p><strong>Email:</strong> <span th:text="${loginResult.mail}">user@example.com</span></p>
        <p><strong>Error Message:</strong> <span th:text="${loginResult.errorMsg}">No error</span></p>
        <p><strong>Error Code:</strong> <span th:text="${loginResult.errorCode}">0</span></p>
    </div>
</body>
</html>
